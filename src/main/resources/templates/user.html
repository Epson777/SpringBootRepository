<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="bi bi-person-circle"></i> User Panel</a>
    <div class="navbar-nav ms-auto">
      <form th:action="@{/logout}" method="post" class="d-inline">
        <button type="submit" class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right"></i> Logout</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0"><i class="bi bi-person-badge"></i> User Profile</h5>
        </div>
        <div class="card-body" id="profileContent">
          <!-- Profile content will be loaded by JavaScript -->
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    loadUserProfile();
  });

  function loadUserProfile() {
    fetch('/api/user/profile')
            .then(response => response.json())
            .then(user => {
              document.getElementById('profileContent').innerHTML = `
                <div class="text-center mb-4">
                    <div style="width: 100px; height: 100px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 2.5rem; font-weight: bold; margin: 0 auto 1rem;">
                        ${user.username.substring(0,1).toUpperCase()}
                    </div>
                    <h4>${user.username}</h4>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3"><strong>Username:</strong> ${user.username}</div>
                    <div class="col-md-6 mb-3"><strong>Email:</strong> ${user.email}</div>
                    <div class="col-md-6 mb-3"><strong>First Name:</strong> ${user.firstName || 'Not specified'}</div>
                    <div class="col-md-6 mb-3"><strong>Age:</strong> ${user.age || 'Not specified'}</div>
                </div>
                <div class="mt-3">
                    <strong>Roles:</strong>
                    ${user.roles.map(role => `<span class="badge bg-primary me-1">${role.roleName}</span>`).join('')}
                </div>
            `;
            })
            .catch(error => {
              console.error('Error loading profile:', error);
              document.getElementById('profileContent').innerHTML = '<div class="alert alert-danger">Error loading profile data</div>';
            });
  }
</script>
</body>
</html>
