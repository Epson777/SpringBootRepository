<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Личный кабинет</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">Добро пожаловать, <span th:text="${user.username}"></span>!</span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Ваши данные</h4>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-sm-3 fw-bold">ID:</div>
                        <div class="col-sm-9" th:text="${user.id}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3 fw-bold">Имя пользователя:</div>
                        <div class="col-sm-9" th:text="${user.username}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3 fw-bold">Email:</div>
                        <div class="col-sm-9" th:text="${user.email ?: 'Не указан'}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3 fw-bold">Роли:</div>
                        <div class="col-sm-9">
                            <span th:each="role, stat : ${user.roles}"
                                  th:text="${role.roleName} + (${stat.last} ? '' : ', ')"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <a th:href="@{/}" class="btn btn-secondary">На главную</a>
                <th:block th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a th:href="@{/admin/}" class="btn btn-info ms-2">Админ панель</a>
                </th:block>
            </div>
        </div>
    </div>
</div>
</body>
</html>
