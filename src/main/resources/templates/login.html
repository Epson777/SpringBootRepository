<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход / Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Сообщения -->
            <div th:if="${param.error}" class="alert alert-danger">
                Неверное имя пользователя или пароль!
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Вы успешно вышли из системы!
            </div>
            <div th:if="${param.success}" class="alert alert-success">
                Регистрация прошла успешно! Пожалуйста, войдите.
            </div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <!-- Форма входа -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Вход</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                    </form>
                </div>
            </div>

            <!-- Форма регистрации -->
            <div class="card">
                <div class="card-header">
                    <h4>Регистрация</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/registration}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="reg-username" class="form-label">Имя пользователя:</label>
                            <input type="text" class="form-control" id="reg-username" th:field="*{username}" required>
                            <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                                <span th:errors="*{username}"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="reg-password" class="form-label">Пароль:</label>
                            <input type="password" class="form-control" id="reg-password" th:field="*{password}" required>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                <span th:errors="*{password}"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
