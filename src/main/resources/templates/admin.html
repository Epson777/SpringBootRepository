<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root { --sidebar-width: 250px; }
    .sidebar { width: var(--sidebar-width); min-height: 100vh; background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%); }
    .main-content { margin-left: var(--sidebar-width); }
    .stats-card { border-radius: 10px; border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
<div class="d-flex">
  <nav class="sidebar position-fixed">
    <div class="sidebar-header p-3">
      <h5 class="text-white mb-0"><i class="bi bi-shield-lock"></i> Admin Panel</h5>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link active" href="#" onclick="loadUsers()"><i class="bi bi-people"></i> Users Management</a></li>
      <li class="nav-item"><a class="nav-link" href="#" onclick="showCreateUserModal()"><i class="bi bi-person-plus"></i> Create User</a></li>
    </ul>
  </nav>

  <div class="main-content w-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="d-flex align-items-center ms-auto">
          <span class="navbar-text text-light me-3">Welcome, <strong id="currentUsername"></strong></span>
          <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right"></i> Logout</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <div class="row mb-4" id="statsCards">
        <!-- Statistics will be loaded by JavaScript -->
      </div>

      <div class="card">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0"><i class="bi bi-table"></i> User Management</h5>
          <button class="btn btn-success btn-sm" onclick="showCreateUserModal()">
            <i class="bi bi-plus-circle"></i> Create New User
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover table-striped">
              <thead class="table-dark">
              <tr><th>ID</th><th>Username</th><th>Email</th><th>Roles</th><th>Actions</th></tr>
              </thead>
              <tbody id="usersTableBody">
              <!-- Users will be loaded by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Create/Edit User Modal -->
<div class="modal fade" id="userModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalTitle">Create User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="userForm">
          <input type="hidden" id="userId">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
            <div class="form-text" id="passwordHelp">Leave empty to keep current password</div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="saveUser()">Save User</button>
      </div>
    </div>
  </div>
</div>

<!-- User Details Modal -->
<div class="modal fade" id="userDetailsModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">User Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="userDetailsContent">
        <!-- User details will be loaded here -->
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let currentEditingId = null;

  // Load users on page load
  document.addEventListener('DOMContentLoaded', function() {
    loadUsers();
    loadCurrentUser();
  });

  function loadCurrentUser() {
    fetch('/api/user/profile')
            .then(response => response.json())
            .then(user => {
              document.getElementById('currentUsername').textContent = user.username;
            })
            .catch(error => console.error('Error loading current user:', error));
  }

  function loadUsers() {
    fetch('/api/admin/users')
            .then(response => response.json())
            .then(users => {
              updateStats(users);
              renderUsersTable(users);
            })
            .catch(error => console.error('Error loading users:', error));
  }

  function updateStats(users) {
    const statsHtml = `
        <div class="col-xl-3 col-md-6">
            <div class="card stats-card bg-primary text-white">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div><h4>${users.length}</h4><p class="mb-0">Total Users</p></div>
                        <div class="align-self-center"><i class="bi bi-people fs-1"></i></div>
                    </div>
                </div>
            </div>
        </div>
    `;
    document.getElementById('statsCards').innerHTML = statsHtml;
  }

  function renderUsersTable(users) {
    const tbody = document.getElementById('usersTableBody');
    tbody.innerHTML = users.map(user => `
        <tr>
            <td>${user.id}</td>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.roles.map(role => `<span class="badge bg-primary me-1">${role.roleName}</span>`).join('')}</td>
            <td>
                <div class="btn-group">
                    <button class="btn btn-info btn-sm" onclick="showUserDetails(${user.id})" title="View Details">
                        <i class="bi bi-eye"></i>
                    </button>
                    <button class="btn btn-warning btn-sm" onclick="editUser(${user.id})" title="Edit User">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})" title="Delete User">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </td>
        </tr>
    `).join('');
  }

  function showCreateUserModal() {
    currentEditingId = null;
    document.getElementById('userModalTitle').textContent = 'Create User';
    document.getElementById('userForm').reset();
    document.getElementById('passwordHelp').textContent = 'Enter password for new user';
    document.getElementById('password').required = true;

    const modal = new bootstrap.Modal(document.getElementById('userModal'));
    modal.show();
  }

  function editUser(id) {
    fetch(`/api/admin/user?id=${id}`)
            .then(response => response.json())
            .then(user => {
              currentEditingId = user.id;
              document.getElementById('userModalTitle').textContent = 'Edit User';
              document.getElementById('userId').value = user.id;
              document.getElementById('username').value = user.username;
              document.getElementById('email').value = user.email;
              document.getElementById('passwordHelp').textContent = 'Leave empty to keep current password';
              document.getElementById('password').required = false;

              const modal = new bootstrap.Modal(document.getElementById('userModal'));
              modal.show();
            })
            .catch(error => {
              console.error('Error loading user:', error);
              alert('Error loading user data');
            });
  }

  function saveUser() {
    const userData = {
      username: document.getElementById('username').value,
      email: document.getElementById('email').value,
      password: document.getElementById('password').value
    };

    const url = currentEditingId ? `/api/admin/users?id=${currentEditingId}` : '/api/admin/users';
    const method = currentEditingId ? 'PUT' : 'POST';

    fetch(url, {
      method: method,
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(userData)
    })
            .then(response => response.json())
            .then(result => {
              if (result.error) {
                alert('Error: ' + result.error);
              } else {
                const modal = bootstrap.Modal.getInstance(document.getElementById('userModal'));
                modal.hide();
                loadUsers();
                alert(result.message);
              }
            })
            .catch(error => {
              console.error('Error saving user:', error);
              alert('Error saving user');
            });
  }

  function showUserDetails(id) {
    fetch(`/api/admin/user?id=${id}`)
            .then(response => response.json())
            .then(user => {
              document.getElementById('userDetailsContent').innerHTML = `
                <div class="text-center mb-4">
                    <div class="user-avatar-large" style="width: 80px; height: 80px; background: linear-gradient(135deg, #20c997 0%, #198754 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem; font-weight: bold; margin: 0 auto 1rem;">
                        ${user.username.substring(0,1).toUpperCase()}
                    </div>
                    <h4>${user.username}</h4>
                    <p class="text-muted">User ID: ${user.id}</p>
                </div>
                <div class="row">
                    <div class="col-md-6"><strong>Username:</strong> ${user.username}</div>
                    <div class="col-md-6"><strong>Email:</strong> ${user.email}</div>
                </div>
                <div class="mt-3">
                    <strong>Roles:</strong>
                    ${user.roles.map(role => `<span class="badge bg-primary me-1">${role.roleName}</span>`).join('')}
                </div>
            `;

              const modal = new bootstrap.Modal(document.getElementById('userDetailsModal'));
              modal.show();
            })
            .catch(error => {
              console.error('Error loading user details:', error);
              alert('Error loading user details');
            });
  }

  function deleteUser(id) {
    if (confirm('Are you sure you want to delete this user?')) {
      fetch(`/api/admin/users?id=${id}`, { method: 'DELETE' })
              .then(response => response.json())
              .then(result => {
                if (result.error) {
                  alert('Error: ' + result.error);
                } else {
                  loadUsers();
                  alert(result.message);
                }
              })
              .catch(error => {
                console.error('Error deleting user:', error);
                alert('Error deleting user');
              });
    }
  }
</script>
</body>
</html>
