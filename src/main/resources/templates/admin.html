<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Админ панель</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">Вы вошли как: <span th:text="${#authentication.name}"></span></span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Управление пользователями</h2>

    <!-- Форма создания пользователя -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>Создать нового пользователя</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/create_new_user}" th:object="${user}" method="post">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" class="form-control" th:field="*{username}" placeholder="Имя пользователя" required>
                    </div>
                    <div class="col-md-3">
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Пароль" required>
                    </div>
                    <div class="col-md-3">
                        <input type="email" class="form-control" th:field="*{email}" placeholder="Email">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">Создать</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Таблица пользователей -->
    <div class="card">
        <div class="card-header">
            <h5>Список пользователей</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя пользователя</th>
                        <th>Email</th>
                        <th>Роли</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                                <span th:each="role, stat : ${user.roles}"
                                      th:text="${role.roleName} + (${stat.last} ? '' : ', ')"></span>
                        </td>
                        <td>
                            <!-- Форма удаления -->
                            <form th:action="@{/admin/delete}" method="post" style="display: inline;">
                                <input type="hidden" name="id" th:value="${user.id}">
                                <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="return confirm('Вы уверены?')">Удалить</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
