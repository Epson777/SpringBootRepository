<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-brand { font-weight: bold; }
    .user-table { margin-top: 20px; }
    .action-buttons { white-space: nowrap; }
    .welcome-text { margin-right: 15px; }
  </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Admin Panel</a>

    <div class="navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/admin">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/new">Create User</a>
        </li>
      </ul>

      <div class="d-flex">
                    <span class="navbar-text welcome-text text-light">
                        Welcome, <span sec:authentication="name"></span>!
                    </span>

        <!-- Logout Form -->
        <form th:action="@{/logout}" method="post" class="d-inline">
          <button type="submit" class="btn btn-outline-light btn-sm">
            Logout
          </button>
        </form>
      </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2>User Management</h2>

      <!-- Users Table -->
      <div class="table-responsive user-table">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td>
                                    <span th:each="role, stat : ${user.roles}"
                                          th:text="${role.roleName} + (${stat.last} ? '' : ', ')">
                                    </span>
            </td>
            <td class="action-buttons">
              <!-- View Button -->
              <a th:href="@{/admin/user(id=${user.id})}"
                 class="btn btn-info btn-sm">View</a>

              <!-- Edit Button -->
              <a th:href="@{/admin/edit(id=${user.id})}"
                 class="btn btn-warning btn-sm">Edit</a>

              <!-- Delete Button -->
              <form th:action="@{/admin/delete}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit" class="btn btn-danger btn-sm"
                        onclick="return confirm('Are you sure you want to delete this user?')">
                  Delete
                </button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <!-- Create New User Button -->
      <div class="mt-3">
        <a th:href="@{/admin/new}" class="btn btn-success">
          <i class="bi bi-plus-circle"></i> Create New User
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
