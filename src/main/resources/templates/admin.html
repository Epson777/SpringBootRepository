<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root {
      --sidebar-width: 250px;
    }
    .sidebar {
      width: var(--sidebar-width);
      min-height: 100vh;
      background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
      transition: all 0.3s;
    }
    .sidebar .nav-link {
      color: #ecf0f1;
      padding: 15px 20px;
      border-left: 3px solid transparent;
    }
    .sidebar .nav-link:hover, .sidebar .nav-link.active {
      background: rgba(255,255,255,0.1);
      border-left-color: #3498db;
      color: white;
    }
    .sidebar .nav-link i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }
    .main-content {
      margin-left: var(--sidebar-width);
      transition: all 0.3s;
    }
    .navbar-brand {
      font-weight: 700;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    .stats-card {
      border-radius: 10px;
      border: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .table-hover tbody tr:hover {
      background-color: rgba(13, 110, 253, 0.05);
    }
    @media (max-width: 768px) {
      .sidebar {
        margin-left: calc(-1 * var(--sidebar-width));
      }
      .main-content {
        margin-left: 0;
      }
      .sidebar.active {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <nav class="sidebar position-fixed">
    <div class="sidebar-header p-3">
      <h5 class="text-white mb-0">
        <i class="bi bi-shield-lock"></i> Admin Panel
      </h5>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="/admin">
          <i class="bi bi-people"></i> Users Management
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/new">
          <i class="bi bi-person-plus"></i> Create User
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="bi bi-graph-up"></i> Statistics
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="bi bi-gear"></i> Settings
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content w-100">
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#sidebarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="d-flex align-items-center ms-auto">
          <span class="navbar-text text-light me-3">
            Welcome, <strong sec:authentication="name"></strong>
          </span>
          <div class="user-avatar me-2">
            <span sec:authentication="name.substring(0,1).toUpperCase()"></span>
          </div>
          <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-light btn-sm">
              <i class="bi bi-box-arrow-right"></i> Logout
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container-fluid mt-4">
      <!-- Statistics Cards -->
      <div class="row mb-4">
        <div class="col-xl-3 col-md-6">
          <div class="card stats-card bg-primary text-white">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div>
                  <h4 th:text="${users != null ? users.size() : 0}">0</h4>
                  <p class="mb-0">Total Users</p>
                </div>
                <div class="align-self-center">
                  <i class="bi bi-people fs-1"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-md-6">
          <div class="card stats-card bg-success text-white">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div>
                  <h4>12</h4>
                  <p class="mb-0">Active Today</p>
                </div>
                <div class="align-self-center">
                  <i class="bi bi-check-circle fs-1"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-md-6">
          <div class="card stats-card bg-warning text-white">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div>
                  <h4>3</h4>
                  <p class="mb-0">Pending</p>
                </div>
                <div class="align-self-center">
                  <i class="bi bi-clock fs-1"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-md-6">
          <div class="card stats-card bg-info text-white">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div>
                  <h4>5</h4>
                  <p class="mb-0">Admins</p>
                </div>
                <div class="align-self-center">
                  <i class="bi bi-shield-check fs-1"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Users Table -->
      <div class="card">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0"><i class="bi bi-table"></i> User Management</h5>
          <a th:href="@{/admin/new}" class="btn btn-success btn-sm">
            <i class="bi bi-plus-circle"></i> Create New User
          </a>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover table-striped">
              <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td>
                  <div class="d-flex align-items-center">
                    <div class="user-avatar me-2" style="width: 30px; height: 30px; font-size: 0.8rem;">
                      <span th:text="${user.username.substring(0,1).toUpperCase()}"></span>
                    </div>
                    <span th:text="${user.username}"></span>
                  </div>
                </td>
                <td th:text="${user.email}"></td>
                <td>
                    <span th:each="role, stat : ${user.roles}"
                          class="badge bg-primary me-1"
                          th:text="${role.roleName}">
                    </span>
                </td>
                <td>
                  <span class="badge bg-success">Active</span>
                </td>
                <td>
                  <div class="btn-group" role="group">
                    <a th:href="@{/admin/user(id=${user.id})}"
                       class="btn btn-info btn-sm"
                       data-bs-toggle="tooltip"
                       title="View Details">
                      <i class="bi bi-eye"></i>
                    </a>
                    <a th:href="@{/admin/edit(id=${user.id})}"
                       class="btn btn-warning btn-sm"
                       data-bs-toggle="tooltip"
                       title="Edit User">
                      <i class="bi bi-pencil"></i>
                    </a>
                    <form th:action="@{/admin/delete}" method="post" class="d-inline">
                      <input type="hidden" name="id" th:value="${user.id}">
                      <button type="submit" class="btn btn-danger btn-sm"
                              onclick="return confirm('Are you sure you want to delete this user?')"
                              data-bs-toggle="tooltip"
                              title="Delete User">
                        <i class="bi bi-trash"></i>
                      </button>
                    </form>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Sidebar toggle for mobile
  document.addEventListener('DOMContentLoaded', function() {
    const sidebar = document.querySelector('.sidebar');
    const toggleBtn = document.querySelector('[data-bs-target="#sidebarCollapse"]');

    toggleBtn.addEventListener('click', function() {
      sidebar.classList.toggle('active');
    });

    // Initialize tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  });
</script>
</body>
</html>
