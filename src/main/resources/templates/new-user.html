<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    .page-header {
      background: linear-gradient(135deg, #198754 0%, #146c43 100%);
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
    }
    .user-form-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .form-icon {
      font-size: 4rem;
      color: #198754;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
<!-- Header -->
<div class="page-header">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <a href="/admin" class="btn btn-light btn-sm mb-2">
          <i class="bi bi-arrow-left"></i> Back to Admin Panel
        </a>
        <h1><i class="bi bi-person-plus"></i> Create New User</h1>
        <p class="mb-0">Add a new user to the system</p>
      </div>
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-outline-light btn-sm">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card user-form-card">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <i class="bi bi-person-plus form-icon"></i>
            <h3>User Registration</h3>
            <p class="text-muted">Fill in the details to create a new user account</p>
          </div>

          <form th:action="@{/admin/create}" method="post">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" class="form-control" id="username" name="username"
                         required minlength="3" maxlength="30" placeholder="Enter username">
                </div>
                <div class="form-text">3-30 characters required</div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input type="email" class="form-control" id="email" name="email"
                         required placeholder="Enter email address">
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password"
                       required minlength="6" placeholder="Enter password">
              </div>
              <div class="form-text">
                <i class="bi bi-shield-check"></i> Password must be at least 6 characters long
              </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
              <a href="/admin" class="btn btn-secondary me-md-2">
                <i class="bi bi-x-circle"></i> Cancel
              </a>
              <button type="submit" class="btn btn-success">
                <i class="bi bi-person-plus"></i> Create User
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
