<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
    }
    .auth-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>
<div class="auth-container">
  <div class="auth-card card">
    <div class="logo">
      <i class="bi bi-shield-lock"></i> Auth System
    </div>

    <!-- Сообщения -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
      <span th:text="${errorMessage}"></span>
    </div>
    <div th:if="${logoutMessage}" class="alert alert-success" role="alert">
      <span th:text="${logoutMessage}"></span>
    </div>
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
      <span th:text="${successMessage}"></span>
    </div>

    <!-- Форма логина -->
    <form th:action="@{/process_login}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username"
               required placeholder="Enter your username">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password"
               required placeholder="Enter your password">
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Sign In</button>
      </div>
    </form>

    <hr>

    <div class="text-center">
      <p>Don't have an account? <a th:href="@{/auth/registration}">Register here</a></p>
      <p>Or go to <a th:href="@{/}">Home Page</a></p>
    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</body>
</html>
