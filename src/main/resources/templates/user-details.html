<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/admin">‚Üê Back to Admin Panel</a>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
    </form>
  </div>
</nav>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>User Details</h4>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <strong>ID:</strong> <span th:text="${user.id}"></span>
          </div>
          <div class="mb-3">
            <strong>Username:</strong> <span th:text="${user.username}"></span>
          </div>
          <div class="mb-3">
            <strong>Email:</strong> <span th:text="${user.email}"></span>
          </div>
          <div class="mb-3">
            <strong>Roles:</strong>
            <span th:each="role, stat : ${user.roles}"
                  th:text="${role.roleName} + (${stat.last} ? '' : ', ')">
                            </span>
          </div>

          <div class="d-grid gap-2">
            <a th:href="@{/admin/edit(id=${user.id})}" class="btn btn-warning">Edit</a>
            <a href="/admin" class="btn btn-secondary">Back to List</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
